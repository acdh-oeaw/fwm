{% load static %}
{% load webpage_extras %}

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'webpage/img/metrix_logo.png' %}" alt="Logo" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Info
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'archiv:projects' %}">Projects</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'infos:contact' %}">Contact</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explore/">Explore Data</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a href="{% url 'webpage:user_logout' %}" class="pe-3">
                    <i class="bi bi-person-check fs-3" aria-hidden="true"></i>
                    <span class="visually-hidden">Log Out</span>
                </a>
                {% else %}
                <a href="{% url 'webpage:user_login' %}" class="pe-3">
                    <i class="bi bi-box-arrow-in-right fs-3" ria-hidden="true"></i>
                    <span class="visually-hidden">Log In</span>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
