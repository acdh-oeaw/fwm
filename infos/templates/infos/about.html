{% extends "webpage/base.html" %}
{% load static %}
{% load webpage_extras %}
{% block title %}{{ object.name }}{% endblock %}
{% block content %}

<section class="light">
    <div class="container py-2">
        <div class="h1 text-center text-dark" id="pageHeaderTitle">{{ object.title }}</div>
        {% if object.subtitle %}
        <div class="h3 text-center text-dark" id="pageHeaderUnderTitle">{{ object.subtitle}}</div>    
        {% endif %}

        <article class="postcard light blue">
            <div class="postcard__text t-dark">
                <h1 class="postcard__title blue"><a href="#">Short Description</a></h1>
                <div class="postcard__subtitle small">
                </div>
                <div class="postcard__bar"></div>
                <div class="postcard__preview-txt">{{ object.description|safe}}</div>
            </div>
        </article>
    </div>
</section>

{% endblock %}
