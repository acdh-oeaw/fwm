{% extends "base.html" %}
{% load static %}
{% load webpage_extras %}
{% block title %} Ingest {% endblock %}
{% block content %}
<div class="search-container" style="margin-top: 20px;">
    <div class="card">
        <h1 style="color:black">Ingest</h1>
        <div class="card-body">
            <div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Submit">
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
